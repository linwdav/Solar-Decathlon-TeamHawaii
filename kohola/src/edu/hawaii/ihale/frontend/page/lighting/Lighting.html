<html>
<wicket:extend>

<script>
$(function(){
	
    $("#icolor").icolor({
    	flat:true,
    	onSelect:function(c){
    		this.$tb.css("background-color",c);
    		$("#colorchange").val(c);
    		$("#colorchange").change();
    	},
    	showInput:false,
    	title:false
    });
  
	// Slider for brightness
	$('#sliderBright').slider({
		orientation: "horizontal",
		range: "min",
		min: 1,
		max: 100,
		value: parseInt($( "#amountBright").val(), 10),
		change: function( event, ui ) {
			$( "#amountBright" ).val( ui.value + "%" );
			$( "#amountBright" ).change();
		}
	});
	$( "#amountBright" ).html( $( "#sliderBright" ).slider( "value" ) );
	
});

function toggleMode(y) {
	if(y == 0) {
		  document.getElementById("manual").setAttribute("class", "green-button");
		  document.getElementById("follow").setAttribute("class", "gray-button");	
	 	  document.getElementById("visual").setAttribute("class", "gray-button");	  
	  	  document.getElementById("strobe").setAttribute("class", "gray-button");
		  document.getElementById("room").removeAttribute("disabled"); 	  	    	  	  	  	    
	}
	else if(y == 1) {
		  document.getElementById("manual").setAttribute("class", "gray-button");
		  document.getElementById("follow").setAttribute("class", "green-button");	
		  document.getElementById("visual").setAttribute("class", "gray-button");	  
		  document.getElementById("strobe").setAttribute("class", "gray-button");	
		  document.getElementById("room").setAttribute("disabled", "true");  	  	    
	}
	else if(y == 2) {
		  document.getElementById("manual").setAttribute("class", "gray-button");
		  document.getElementById("follow").setAttribute("class", "gray-button");	
		  document.getElementById("visual").setAttribute("class", "green-button");	  
		  document.getElementById("strobe").setAttribute("class", "gray-button");
		  document.getElementById("room").removeAttribute("disabled"); 	  	  	    
	}
	else if(y == 3) {
		  document.getElementById("manual").setAttribute("class", "gray-button");
		  document.getElementById("follow").setAttribute("class", "gray-button");	
		  document.getElementById("visual").setAttribute("class", "gray-button");	  
		  document.getElementById("strobe").setAttribute("class", "green-button");
		  document.getElementById("room").removeAttribute("disabled"); 		  	  	    		  	    
	}		
}

function toggleOnOff(x) {
	if(x == 1) {
	  document.getElementById("on").setAttribute("class", "green-button");
	  document.getElementById("off").setAttribute("class", "gray-button");	  
	}
	else if(x == 0) {
	  document.getElementById("on").setAttribute("class", "gray-button");
	  document.getElementById("off").setAttribute("class", "green-button");	  
	}
}
</script>

<div class="top-links">
  <a class="icon-right" href="#" ><img wicket:id="help" /></a>
  <a class="icon-right" href="#" ><img wicket:id="refresh" /></a>
  <a class="icon-right" href="#" ><img wicket:id="printer" /></a>
  <div class="clear"></div>
</div>

<h1>Lighting</h1>

<div class="column-two">
  <div class="inner">
    <div class="box">
      <h2>General Settings</h2>     
      <div class="clear"></div>
      <div class="column-three">
      	<h5 class="dark-purple">Room</h5>
       <div class="clear"></div>

           <select wicket:id="room">               
           </select>
            </div>
      <div class="column-three">
                <h5 class="dark-purple">Lights</h5>
        <div class="clear"></div>

              <a wicket:id="OnButton"  class="green-button" >On</a>&nbsp;

              <a wicket:id="OffButton"  class="gray-button" >Off</a>
         </div>
      <div class="column-three">
        <h5 class="dark-purple">Brightness</h5>

        <div class="clear"></div>
        <form wicket:id="form">
        <table class="bare" style="width:100%;">

          <tr>
          	<td style="width:100%;"><div id="sliderBright"></div></td>
          </tr>
          <tr>
            <td align="right" >
              <p><input wicket:id="amountBright" type="text" /></p>
              <p style="margin-right: 100px;"><input wicket:id="SubmitIntensity" class="gray-button right" type="submit" value="Change" style="color: #333333;"/></p>
            </td>
          </tr>
          <tr>
            <td>
              <span wicket:id="intensityfeedback"></span>
          	</td>
          </tr>
        </table>

        </form>
      </div>
      <div class="clear"></div>
      <h5 class="dark-purple" style="margin-top:20px;">Color</h5>
      <span wicket:id="colorfeedback" />
      <div id="icolor" class="icolorC">
      	<input wicket:id="colorchange" type="hidden"/>    
      </div>
      <div class="clear"></div>

    </div>
  </div>
</div>

      



<script>
// Use default settings
for(i=1; i<15; i++) {
		$("#time"+i).timePicker(); 
}
</script>
  
</wicket:extend>
</html>

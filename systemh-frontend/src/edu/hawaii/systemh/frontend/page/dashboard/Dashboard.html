<html>
<wicket:extend>

<div class="top-links">
	<a class="icon-right" wicket:id="helpLink"><img wicket:id="helpDash" /></a>
  <a class="icon-right" href="#" onClick="window.location.reload();return false;"><img wicket:id="refresh" /></a>
  <a class="icon-right" href="#" onClick="window.print();return false;"><img wicket:id="printer" /></a>
  <div class="clear"></div>
</div>

<h1>Welcome, Home Owner</h1>
<div class="column-two">
	<div class="inner">
    <div class="tab-wrapper" id="tabset-1">
      <ul class="tabs">
        <li class="tab-1"><a href="#">Day</a></li>
        <li class="tab-2"><a href="#">Week</a></li>
        <li class="tab-3"><a href="#">Month</a></li>
      </ul>
      <ul class="tab-content">
 				<li class="content-1">
        	<h5 class="left">System Energy Statistics (Day)</h5>
          <div wicket:id="DayDiv">
            <span wicket:id="DayUsage"> </span>
          </div>
          <div class="clear"></div>
          <p class="info" style="margin-top: 10px;">You are currently using <strong><span wicket:id="DayUsage2"> </span></strong> or roughly <strong><span wicket:id="DayPriceConverter"> </span></strong>.</p>
          <center><img wicket:id="consprodD" /></center>
        </li>
        <li class="content-2">
        	<h5 class="left">System Energy Statistics (Week)</h5>
          <div wicket:id="WeekDiv">
            <span wicket:id="WeekUsage"> </span>
          </div>
          <div class="clear"></div>
          <p class="info" style="margin-top: 10px;">You are currently using <strong><span wicket:id="WeekUsage2"> </span></strong> or roughly <strong><span wicket:id="WeekPriceConverter"> </span></strong>.</p>
          <center><img wicket:id="consprodW" /></center>
        </li>
        <li class="content-3">
        	<h5 class="left">System Energy Statistics (Month)</h5>
          <div wicket:id="MonthDiv">
            <span wicket:id="MonthUsage"> </span>
          </div>
          <div class="clear"></div>
          <p class="info" style="margin-top: 10px;">You are currently using <strong><span wicket:id="MonthUsage2"> </span></strong> or roughly <strong><span wicket:id="MonthPriceConverter"> </span></strong>.</p>
          <center><img wicket:id="consprodM" /></center>
        </li>
      </ul>
      <div class="clear"></div>
    </div>
  </div>
</div>

<div class="column-two" style="padding-top:30px;">
  	<div class="inner">
      <div class="box">
      	<h2>Localization</h2>
        <div class="left" style="width: 40%;">
        <p class="medium black"><select wicket:id="Cities" /></p>
          <p class="x-large dark-blue no-margin"><span wicket:id="InsideTemperature"></span>&deg; C</p>
          <br /><p><span wicket:id="OutsideTemperature"></span>&deg; C Outside<br /><span wicket:id="CurrentWeatherCondition" /></p>
          <p class="medium-large blue no-margin"><span wicket:id="Time"></span></p>
        </div>
        <div class="left" style="width: 60%;">
          <center>
          <img style="border:3px solid #CCCCCC;" wicket:id="CurrentWeatherImage" width=120 height=120 /><br />
          <font size="4"><b>Current</b></font>
          </center>       
          <br />   
          <table class="bare">
          <tr>
          <td><center><img style="border:3px solid #CCCCCC;" wicket:id=WeatherForecastImage1" width=50 height=50 /></center></td>
          <td><center><img style="border:3px solid #CCCCCC;" wicket:id=WeatherForecastImage2" width=50 height=50 /></center></td>
          <td><center><img style="border:3px solid #CCCCCC;" wicket:id=WeatherForecastImage3" width=50 height=50 /></center></td>
          <td><center><img style="border:3px solid #CCCCCC;" wicket:id=WeatherForecastImage4" width=50 height=50 /></center></td>
          </tr>
          <tr>
          
          <td><center><font size="4"><b><span wicket:id="weatherForecastDayLabel1" /></b></font></center></td>
          <td><center><font size="4"><b><span wicket:id="weatherForecastDayLabel2" /></b></font></center></td>
          <td><center><font size="4"><b><span wicket:id="weatherForecastDayLabel3" /></b></font></center></td>
          <td><center><font size="4"><b><span wicket:id="weatherForecastDayLabel4" /></b></font></center></td>
          
          </tr>
          </table>         
          
        </div>
        <div class="clear"></div>
      </div>
    </div>
</div>

<div class="clear"></div>

<div class="inner">
	<div class="box">
    <h2>System Log</h2>
    <form action="#" class="table-wrapper" method="get" name="tableform">	
    <!--p class="show-count">		
	        Show&nbsp;		
	        <select>		
	          <option>10</option>		
	          <option>20</option>		
	          <option>30</option>		
	          <option>40</option>		
	        </select>		
	        &nbsp;Entries		
     </p-->		
          <div wicket:id="SystemLogContainer">
          
			<script type="text/javascript">
			$(document).ready(function(){
			   $("#SystemLogTable").tablesorter();
			 });
			</script>
			
	      <table id="SystemLogTable" cellpadding="0" cellspacing="0" class="tablesorter log" width="100%">		
	        <thead>		
	          <tr>		
	            <th>System</th>	
	            <th>Type</th>	
	            <th>Time</th>
	            <th>Message</th>		
	          </tr>		
	        </thead>		
		
	        <tbody>		
	          <tr wicket:id="StatusMessages">
	    		<td wicket:id="SystemName">System Name Goes Here</td>
	    		<td wicket:id="MessageType">Message Type Goes Here</td>
	    		<td wicket:id="Timestamp">Time Goes Here</td>
	    		<td wicket:id="MessageContent">Message Content Goes Here</td>
	    	</tr>	
	        </tbody>	
	        <tfoot>
	          <tr>
	            <td wicket:id="paginator"></td>
	          </tr>
	        </tfoot>	
	      </table>		
      	  </div>
	      <div class="clear"></div>		
	    </form>
  </div>
</div>
<!-- End Status Messages -->    
      
</wicket:extend>
</html>

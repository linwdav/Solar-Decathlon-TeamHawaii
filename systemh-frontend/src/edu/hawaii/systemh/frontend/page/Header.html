<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Team Hawai'i - Home Management System</title>
<script type="text/javascript">
var open = 1;
function showstatus() {
	if(open == 1) {
		$(".system-state-open").slideDown("slow");
		open = 0;
	}	
	else {
		$(".system-state-open").slideUp("slow");
		open = 1;
	}
}
</script>
</head>
<body>
<div class="header">
<div wicket:id="modalwindow"></div>
<div class="left"><a class="logo"><img wicket:id="logo" /></a>
<div class="clear"></div>
<ul class="navigation">
	<li wicket:id="DashboardItem"><a wicket:id="DashboardPageLinkTab"
		href="#">Dashboard</a></li>
	<li wicket:id="EnergyItem"><a wicket:id="EnergyPageLinkTab"
		href="#">Energy</a></li>
	<li wicket:id="AquaponicsItem"><a
		wicket:id="AquaponicsPageLinkTab" href="#">Aquaponics</a></li>
	<li wicket:id="LightingItem"><a wicket:id="LightingPageLinkTab"
		href="#">Lighting</a></li>
	<li wicket:id="HvacItem"><a
		wicket:id="HvacPageLinkTab" href="#">Hvac</a></li>
	<li wicket:id="HelpItem"><a
	    wicket:id="HelpPageLinkTab" href="#">Help</a></li>
</ul>
</div>
<div class="header-right">
<p><strong><span wicket:id="Calendar"></span></strong><br />
<strong><span wicket:id="CurrentWeatherHeader" /><br /><span
	wicket:id="OutsideTemperatureHeader"></span>&deg; C outside</strong><br />
<strong><span wicket:id="InsideTemperatureHeader"></span>&deg;
C inside</strong></p>
</div>
</div>
<div class="wrapper content-wrapper"><!-- START CHILD CONTAINER -->
<wicket:child></wicket:child> <!-- END CHILD CONTAINER -->

<div class="clear"></div>
</div>
<div class="footer">
<p><a wicket:id="DashboardPageLink" href="#">Dashboard</a> | <a
	wicket:id="EnergyPageLink" href="#">Energy</a> | <a
	wicket:id="AquaponicsPageLink" href="#">Aquaponics</a> | <a
	wicket:id="LightingPageLink" href="#">Lighting</a> | <a
	wicket:id="HvacPageLink" href="#">Hvac</a> | <a
	wicket:id="HelpPageLink" href="#">Help</a></p>
</div>
<div class="system-state-open">
	<table class="plain" border="0">
	<tr>
	<td><a wicket:id="EnergyPageLink" href="#">Energy</a></td>
    <td><img style="height:18px;width:18px;vertical-align:middle;" wicket:id="greenOrb" alt="Good" /></td>
    </tr>
    <tr>
	<td><a wicket:id="AquaponicsPageLink" href="#">Aquaponics</a></td>
    <td><img style="height:18px;width:18px;vertical-align:middle;" wicket:id="redOrb" alt="Alert!" /></td>
    </tr>
    <tr>
	<td><a wicket:id="LightingPageLink" href="#">Lighting</a></td>
    <td><img style="height:18px;width:18px;vertical-align:middle;" wicket:id="greenOrb" alt="Good" /></td>
    </tr>
    <tr>
	<td><a wicket:id="HvacPageLink" href="#">HVAC</a></td>
    <td><img style="height:18px;width:18px;vertical-align:middle;" wicket:id="yellowOrb" alt="Warning!" /></td>
    </tr>
	</table>
</div>
<div class="system-state-close" onClick="showstatus();">
	<div style="vertical-align:top; padding-top:4px; padding-right:4px; display:inline;">Systems' Status</div>
	<div style="display:inline;"><img height="18" width="18" wicket:id="redOrb" alt="Alert!" /><br /></div>
</div> 
</body>
</html>

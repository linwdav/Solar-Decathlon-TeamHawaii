<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>[PAGE TITLE]</title>
		
	</head>
	<body>
		<div class="header">
			<div class="left">
				<a class="logo"><img wicket:id="logo" /></a>
				<div class="clear"></div>
				<ul class="navigation">
					<li class="active"><a>Login</a></li>
				</ul>
			</div>
		</div>
		<div class="wrapper content-wrapper">
    
    	<h1>Login</h1>

      <form action="#" class="input-form" method="post" name="sampleform">
        <p class="success">This is a success message used inside of a form.</p>
        <p class="error">This is an error message used inside of a form.</p>
       	
        <label class="required" for="textfield">Username</label>
        <input class="text" type="text" value="username" />
        <div class="validation-error"><span>Individual error message example</span></div>
        
        <label class="required" for="textfield">Password</label>
        <input class="text" type="password" value="password" />
        
        <div class="radio-wrapper">
          <label for="checkbox"><input class="checkbox" type="checkbox" /><span>Keep me logged in</span></label>
        </div>
        
        <div class="clear"></div>
        <input class="green-button" type="submit" value="Login" wicket:id="DashboardPageLink" />
        <div class="clear"></div>
      </form>
      
      <div class="clear"></div>
		</div>
		<div class="footer">
			<p><a>Login</a></p>
			<p>&copy; Copyright 2010 Team 6 - All Rights Reserved</p>
		</div>
	</body>
</html>

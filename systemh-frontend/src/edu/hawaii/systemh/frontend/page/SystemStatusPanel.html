<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
<body>
<wicket:extend>
  <table class="plain" border="0">
    <wicket:container wicket:id="systems">
		  <tr>
			  <td>
			    <a wicket:id="link">
			      <wicket:container wicket:id="linkLabel">[link]</wicket:container>
			    </a>
			  </td>
			  <td>
			    <img style="height:18px;width:18px;vertical-align:middle;" wicket:id="image" />
			  </td>
		  </tr>
	  </wicket:container>
  </table>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:extend>
	<div id="Sidebar" wicket:id="Sidebar" class="span-5 sidebar"></div>
<div id="Main" class="span-19 last main">
	  This is the HVAC page.
	  <br>
	  <br>
	
	  <script type="text/javascript" src="ns.js"></script>
	  <form wicket:id="form">
	<table>
		<tr>
			<td>Set Level in Living Room :</td>
			<td><input wicket:id="LivingRoomLevel" type="text" /> <span
				class="numeric-stepper">
			</span></td>
				  <td><input wicket:id="saveLivingRoom" type="submit" value="Save" /></td>
		</tr>
		</table>
		
		<table>
				<tr>
			<td>Set Level in Dining Room :</td>
			<td><input wicket:id="DiningRoomLevel" type="text" /> <span
				class="numeric-stepper">
			</span></td>
				  <td><input wicket:id="saveDiningRoom" type="submit" value="Save" /></td>
		</tr>
		</table>
		<table>
				<tr>
			<td>Set Level in Kitchen Level :</td>
			<td><input wicket:id="KitchenRoomLevel" type="text" /> <span
				class="numeric-stepper">
			</span></td>
			<td><input wicket:id="saveKitchenRoom" type="submit" value="Save" /></td>
		</tr>
		</table>
		<table>
				<tr>
			<td>Set Level in Bathroom:</td>
			<td><input wicket:id="BathroomLevel" type="text" /> <span
				class="numeric-stepper">
			</span></td>
			<td><input wicket:id="saveBathroom" type="submit" value="Save" /></td>
		</tr>
	</table>
	
	  </form>
  </div>
</wicket:extend>
</html>

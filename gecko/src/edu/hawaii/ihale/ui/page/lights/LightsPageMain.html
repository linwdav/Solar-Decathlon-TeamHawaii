<html>
<body>
<wicket:panel>
	<h3>Lighting System</h3>
	<form wicket:id="form">
	<table>
		<tr>
			<td width="200">Select Room:</td>
			<td><select wicket:id="RoomDropDown" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;Color:</td>
			<td><input wicket:id="LightsColor" type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;Intensity Level:</td>
			<td><input wicket:id="LightsIntensity" type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;Party Mode:</td>
			<td><input type="checkbox" wicket:id="LightsParty" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;Dynamic Lighting:</td>
			<td><input type="checkbox" wicket:id="LightsDynamic" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sensitivity
			Level:</td>
			<td><input wicket:id="LightsSensitivity" type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Inactivity
			Auto-Off</td>
			<td><input wicket:id="LightsTimer" type="text" /></td>
		</tr>
	</table>
	<p><input wicket:id="cancel" type="submit" value="Cancel" /> <input
		wicket:id="save" type="submit" value="Save" /></p>
	</form>
</wicket:panel>
</body>
</html>

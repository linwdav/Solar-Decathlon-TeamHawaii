<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:extend>
  <div id="Status" wicket:id="Status" class="span-5">
  </div>
  <div id="Main"  class="span-16">
    <h3>Energy Production Vs. Consumption</h3>
    <img wicket:id="ElecGraph"/>
    <table id="ElectricityDetails">
      <tr>
        <th>Appliance</th>
        <th>Electricity Usage</th>
        <th>Electricity Consumption</th>
        <th>Electricity Limit</th>
      </tr>
      <tr wicket:id="ElecStatus">
        <td wicket:id="ElecApp"></td>
        <td wicket:id="ElecUsage"></td>
        <td wicket:id="ElecConsump"></td>
        <td wicket:id="ElecLimit"></td>
      </tr>
    </table>
  </div>
  <div class="span-3 last">
  </div>
</wicket:extend>
</html>

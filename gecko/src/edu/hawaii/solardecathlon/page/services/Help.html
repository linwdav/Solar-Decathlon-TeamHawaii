<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
<body>
<wicket:extend>
<div class="top-links">  
  <a class="icon-right" href="#" onClick="helpPopUp();return false;"><img wicket:id="help" /></a>
  <a class="icon-right" href="#" onClick="window.location.reload();return false;"><img wicket:id="refresh" /></a>
  <a class="icon-right" href="#" onClick="window.print();return false;"><img wicket:id="printer" /></a>
  <div class="clear"></div>
</div>

<h1 class="left">Help and Support</h1>
<div class="right" style="margin-top:10px;">
  <form>
    <input type="text" name="search" value="Enter search terms here" class="text left" style="width:300px;margin-right:10px;" />
    <input class="green-button left" type="submit" value="Search" />
  </form>
</div>
<div class="clear"></div>            
<div class="column-button">
  <div class="inner">
  	<table class="bare" style="width:100%;">
    	<tr>
      	<td style="padding-right:40px;">
          <div class="column-button">
            <wicket:container wicket:id="helpList">
              <a wicket:id="link" href="#" style="width:120px;"><wicket:container wicket:id="name">Overview</wicket:container></a>
            </wicket:container>
            </div>
 				</td>
        <td style="width:100%;">
          <div wicket:id="helpContent" class="box">
          </div>
        </td>
      </tr>
    </table>
	</div>
</div>
</wicket:extend>
</body>
</html>
